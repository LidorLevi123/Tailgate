<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tailgate</title>
</head>
<body class="main-layout">
    <header class="main-header">
        <img class="logo" src="/img/logo.png" alt="">
        <nav class="main-nav">
            <a href="">Blogs</a>
            <a href="">Store</a>
        </nav>
        <div class="actions">
            <button class="btn-search">
                <img src="/svg/search.svg" alt="">
                <span>Search</span>
            </button>
            <button class="btn-signin">
                <img src="/svg/avatar.svg" alt="">
                <span>Sign In</span>
            </button>
        </div>
    </header>

    <main>
        <ul class="blog-list">
            <li>
                <article class="blog-preview">
                    <img src="https://tailgatesportsus.com/wp-content/uploads/2023/12/2023-12-21_20-23-18.png" alt="">
                    <h2 class="title"></h2>
                    <div class="user">
                        <img src="https://tailgatesportsus.com/wp-content/uploads/2023/02/IMG-4765-e1675247191399.jpg" alt="">
                        <span class="nickname">The Chief</span>
                        <span class="posted-at">35 minutes ago</span>
                    </div>
                    <div class="comments">
                        <span>5</span>
                        <img src="/svg/comment.svg" alt="">
                    </div>
                </article>
            </li>
        </ul>
        <aside class="main-aside">
            <img src="https://tailgatesportsus.com/wp-content/uploads/2023/02/mercg-banner.png" alt="">
            <section class="more">
                <h2>Around the web</h2>
                <ul class="ad-list">
                    <li>
                        <article class="ad-preview">
                            <img src="https://tailgatesportsus.com/wp-content/uploads/2023/05/2023-05-24_15-56-01-600x463.png" alt="">
                            <h3 class="title">Some Nutjob Crashed His Car Into Hisâ€¦</h3>
                        </article>
                    </li>
                </ul>
            </section>
        </aside>
    </main>
</body>
</html>
